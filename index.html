<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive landing page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div class="flex justify-between h-12 px-6 pt-2 text-[20px] text-white bg-red-400">
            LOGO
            <div class="flex gap-6 h-8 px-4 text-white">
                <h3 class="hidden md:block cursor-pointer hover:bg-red-500 hover:rounded-3xl w-24 text-center">About</h3>
                <h3 class="hidden md:block cursor-pointer hover:bg-red-500 hover:rounded-3xl w-24 text-center">Profile</h3>
                <h3 class="hidden md:block cursor-pointer hover:bg-red-500 hover:rounded-3xl w-24 text-center">Settings</h3>
                <h3 class="hidden md:block cursor-pointer hover:bg-red-500 hover:rounded-3xl w-24 text-center">Contact</h3>
                <div class="sm:hidden"><i class="fa-solid fa-bars m-2 "></i></div>
                
            </div>
        </div>
        <div class="flex flex-wrap">
            <img class="p-12" src="Images/1693971265825.png" alt="">
            <div class="flex flex-col justify-center items-center w-1/2">
                <h1 class="text-2xl pb-4">Login / Signup</h1>
                <input class="border border-gray-400 rounded-3xl m-2 px-6 py-2 w-80" type="text" placeholder="username">
                <input class="border border-gray-400 rounded-3xl m-2 px-6 py-2 w-80" type="text" placeholder="password">
                <h3 class="text-end w-80">forgot password?</h3>
                <button class="rounded-3xl w-80 m-2 px-10 py-2 bg-red-400 hover:text-white hover:bg-red-500 text-lg">Login</button>          
                <h3 class="text-[10px] m-4">Or Sign Up Using</h3>
                <div class="flex gap-6  ">
                <i class="fa-brands fa-facebook text-xl"></i>
                <i class="fa-brands fa-twitter text-xl"></i>
                <i class="fa-brands fa-google text-xl"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
