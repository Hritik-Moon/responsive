<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive landing page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div class="flex justify-between h-12 px-6 pt-2 text-[20px] text-white bg-red-400">
            LOGO
            <div class="flex gap-6 h-8 px-4 text-white">
                <h3>About</h3>
                <h3>Profile</h3>
                <h3>Settings</h3>
                <h3>Contact</h3>
                <span></span>
            </div>
        </div>
        <div class="flex flex-wrap">
            <img class="p-12 ml-10" src="Images/1693971265825.png" alt="">
            <div class="flex flex-col justify-center items-center w-1/2">
                <h1>Login / Signup</h1>
                <input class="border border-gray-400 rounded-3xl m-2 px-2 py-2 w-80" type="text" placeholder="username">
                <input class="border border-gray-400 rounded-3xl m-2 px-2 py-2 w-80" type="text" placeholder="password">
                <h3 class="text-end w-80">forgot password?</h3>
                <button class="rounded-3xl w-80 m-2 px-10 py-2 bg-red-400">Login</button>          
                <h3 class="text-[10px] m-4">Or Sign Up Using</h3>
                <div class="flex gap-6  "><i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
